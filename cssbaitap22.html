<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension in css</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: aqua;
            display:block;
            max-width: 100px;
        }
        .box-2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            min-width: 300px;
        }
        .box-3 {
            width: 200px;
            height: 200px;
            background-color: brown;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <span>box1</span>
    <div class="box-2">box-2</div>
    <div class="box-3">box-3</div>
</body>
</html>

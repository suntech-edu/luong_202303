<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÚ PHÁP ĐỊNH NGHĨA CSS CHO 1 THẺ </title>
    <style>
        p{
            color: aqua;
            font-size: 15px;
        }
        h2{
            background: rebeccapurple;
            color: aliceblue;
            font-size: 15px;
        }
        div{
            border: 2px solid red;
            color: brown;
            font-size: 15px;
        }
        span{
            border: 2px solid rgb(255, 0, 98);
            color: blueviolet;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <p>học lập trình tại suntech việt nam</p>
    <h2>Trong seletor có thể định nghĩa N thuộc tính CSS</h2>
    <div>Mỗi thuộc tính sẽ cách nhau bởi dấu chấm phẩy</div>
    <span>học lập trình tại suntech việt nam</span>
</body>
</html>

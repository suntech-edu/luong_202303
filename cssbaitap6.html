<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÁC SELETOR TRONG CSS</title>
    <style>
        h1,h2,h3,#item{
            background: silver;
        }
        *{
            border:2px solid rgb(130, 195, 238);
        }
        .text {
            color: blue;
        }
        .demo {
            color: blueviolet;
        }
        #item{
            color: brown;
        }
        input[type='text'] {
            color: chartreuse;
        }
        input[type='email'] {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1 class="text">học lập trình web tại suntech việt nam</h1>
    <h2 class="demo">học lập trình web tại suntech việt nam</h2>
    <h3 id="item">học lập trình web tại suntech việt nam</h3>
    <input type="text" value="nguyenluong">
    <input type="email" value="nguyenlong@gmail.com">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>DIV AND SPAN</title>
    <meta charset="utf-8" />
<meta name="kayword" content="Học lập trình tại SUNTECH" />
</head>
<body>
    <div>NỘI DUNG THẺ DIV </div>

    <span>NỘI DUNG THẺ SPAN </span>
<pre>
+Thẻ meta thuộc kiểu none có nội dung không hiển thị  trên trình duyệt
+Thẻ DIV thuộc kiểu blok có độ rộng bằng màn hình, trình duyệt ,chiều cao bằng chính nội dung của nó
+thẻ SPAN thuộc kiểu inline có độ rộng bằng nội dung nó chứa 

</pre>
</body>
</html>

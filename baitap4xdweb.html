<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Lập Trình Bài Tập 4</title>
</head>
<body>
    <form action="" method="">
    <table width="500" height="700" cellpadding="" cellspacing="" align="center">
            <tr>
                <td align="center" colspan="3">
                <h1>Pete's Pizza Delivery</h1>
                <h2>Oline Order Form</h2>
              <span>*required fields</span>
            </td>
            </tr>
            <tr>
                <td valign="top" colspan="3">
                        <fieldset>
                        <label for="your">*Name:</label>
                        <input type="text" name="your" id="your" size="30">
                        <br>
                        <label for="address">*Address:</label>
                        <input type="text" name="your" id="address" size="40">
                        <br> 
                        <label for="Town">*Town/city:</label>
                        <input type="text" name="your" id="Town" size="13">
                        <br> 
                        <label for="Postcode">*Postcode:</label>
                        <input type="text" name="your" id="Postcode" size="10">
                        <br> 
                        <label for="Email">*Email:</label>
                        <input type="Email" name="Email" id="Email" size="40"> 
                        <legend>Customer details</legend>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <fieldset>
                    <input type="radio" name="Margherrita" id="Margherrita"> 
                    <label for="Margherrita">Margherrita</label>
                    <br>
                    <input type="radio" name="FourScasons" id="FourScasons">
                    <label for="FourScasons">FourScasons</label>
                    <br>
                    <input type="radio" name="Meat Feast" id="Meat Feast">
                    <label for="Meat Feast">Meat Feast</label>
                    <legend>Topping* </legend>
                    </fieldset>
                </td>
                <td valign="top">
                    <fieldset>
                    <input type="radio" name="Small" id="Small"> 
                    <label for="Small">Small</label>
                    <br>
                    <input type="radio" name="Medium" id="Medium">
                    <label for="Medium">Medium</label>
                    <br>
                    <input type="radio" name="Lage" id="Lage">
                    <label for="Lage">Lage</label>
                    <legend>Size* </legend>
                </fieldset>
                </td>
                <td valign="top">
                    <fieldset>
                    <input type="checkbox" name="Mushrooms" id="Mushrooms"> 
                    <label for="Mushrooms">Mushrooms</label>
                    <br>
                    <input type="checkbox" name="Green peppcrs" id="Green peppcrs">
                    <label for="Green peppcrs">Green peppcrs</label>
                    <br>
                    <input type="checkbox" name="Anchovies" id="Anchovies">
                    <label for="Anchovies">Anchovies</label>
                    <br>
                    <input type="checkbox" name="Extra cheese" id="Extra cheese">
                    <label for="Extra cheese">Extra cheese</label>
                    <legend>Extras*</legend>
                </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <fieldset>
                    <label for="">Prefrred delvery time:</label>
                    <input type="submit" value="--:--"> <br> <br>
                    Delivery instructions: <br>
                    <textarea name="" id="" cols="55" rows="5"></textarea>
                    <legend>Delivery</legend>
                </fieldset>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <br>
                    <input type="submit" value="Submit order">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>

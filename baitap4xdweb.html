<!DOCTYPE html>
<head>
    <title>Học Lập Trình Bài Tập 4</title>
</head>
<body>
    <table width="500"  cellpadding="0" cellspacing="8" align="center">
        <tr>
            <td colspan="3" align="center">
                <font>
                    <h1>Pete's Pizza Delivery</h1>
                    <h2>Oline Order Form</h2>
                    *required fields
                 </font>
            </td>
        </tr>
        <tr>
                <td width="110">
                    Customer details <br>
                    <br>
                    *Name:
                </td>

                <td colspan="2"> <br>
                    <br>
                    <input type="text" name="*Name" size="23">
                </td>
                
            </td>
        </tr>
        <tr>
            <td>*Address:</td>
            <td colspan="2">
                <input type="text" name="*Address" size="35">
            </td>
        </tr>
        <tr>
            <td>*Town/city:</td>
            <td colspan="2">
                <input type="text" name="*Name" size="10">
            </td>

        </tr>
        <tr>
            <td>*Postcode:</td>
            <td colspan="2">
                <input type="text" name="*Postcode:" size="3">
            </td>
        </tr>
        <tr>
            <td>*Tel:</td>
            <td colspan="2">
                <input type="text" name="**Tel:" size="10">
            </td>
        </tr>
        <tr>
            <td>*Email:</td>
            <td colspan="2">
                <input type="text" name="**Email:" size="35">
            </td>
            <tr>
                <td colspan="3">
                    <br>
                    <br>
                </td>

            </tr>
        </tr>
        <tr>
            <td valign="top" width="50">
                Topping* <br>
                <input type="radio">
                <label for="">Margherrita </label> <br>
                <input type="radio">
                <label for="">FourScasons</label> <br>
                <input type="radio">
                <label for="">Meat Feast</label>
            </td>
            <td valign="top">
                Size* 
                <br>
                <input type="radio">
                <label for="">Small</label> <br>
                <input type="radio">
                <label for="">Medium</label> <br>
                <input type="radio">
                <label for="">Lage</label>
            </td>
            <td height="120" valign="top">
                Extras*
                <br>
                <input type="checkbox">
                <table foll="">Mushrooms</table>
                <input type="checkbox">
                <table foll="">Green peppcrs</table> 
                <input type="checkbox">
                <table foll="">Anchovies</table>
                <input type="checkbox">
                <table foll="">Extra cheese</table>
            </td>
            <br>    
        </tr>
        <tr>
            <td colspan="3">
                Delivery <br>
                <br>
                Prefrred delvery time:
                <input type="submit" value="--:--"> <br>
                <br>
                Delivery instructions: <br>
                <textarea name="" id="" cols="30" rows="4" ></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" height="50">
                <input type="submit" value="Submit order">
            </td>
        </tr>
    </table>
</body>
</html>

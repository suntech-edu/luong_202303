<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELETOR THEO HÀNH ĐỘNG CỦA NGƯỜI DÙNG</title>
    <style>
        a:hover {
            color: chartreuse;
        }
        a:active {
            background: rebeccapurple;
        }
        input:focus {
            background: rgb(143, 15, 15);
        }
        input:checked {
            background: red;
            width:30;
            height:30;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/">google.com.vn</a>
    <input type="text" placeholder="name"> <br>
    <input type="checkbox" value="1">
    <input type="checkbox" value="2">
</body>
</html>
